<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadSettings(); loadDarkMode();">
  <nav>
    <div class="nav-left">
      <a href="index.html">Dashboard</a>
      <a href="add-task.html">Add Task</a>
      <a href="view-tasks.html">View Tasks</a>
      <a href="reminders.html">Reminders</a>
      <a href="settings.html">Settings</a>
    </div>
    <div class="nav-right">
      <span class="brand" onclick="location.href='index.html'">TaskManager</span>
    </div>
  </nav>

  <div class="container">
    <h1>Settings</h1>

    <label>Change Username:</label><br>
    <input type="text" id="usernameInput">
    <button onclick="saveUsername()">Save</button>
    <br><br>

    <label>Theme:</label><br>
    <button onclick="setDarkMode(true)">Dark Mode</button>
    <button onclick="setDarkMode(false)">Light Mode</button>
  </div>

  <script src="script.js"></script>
  <script>
    function loadSettings() {
      document.getElementById("usernameInput").value = getUsername();
    }

    function saveUsername() {
      const name = document.getElementById("usernameInput").value.trim();
      if(name === "") { alert("Name required"); return; }
      setUsername(name);
      alert("Username updated!");
    }
  </script>
</body>
</html>
